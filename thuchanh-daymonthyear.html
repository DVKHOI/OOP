<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    class MyDate {
      day;
      month;
      year;
      constructor(day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;
      }
      getDay() {
        return this.day;
      }
      getMonth() {
        return this.month;
      }
      getYear() {
        return this.year;
      }
      setDay(day) {
        this.day = day;
      }
      setMonth(month) {
        this.month = month;
      }
      setYear(year) {
        this.year;
      }
    }
    let myDate = new MyDate(02, 06, 2022);
    let day = myDate.getDay();
    let month = myDate.getMonth();
    let year = myDate.getYear();
    console.log(day + "/" + month + "/" + year);
    myDate.setDay(12);
    myDate.setMonth(8);
    myDate.setYear(1995);
    console.log(day + "/" + month + "/" + year);
  </script>
</html>
