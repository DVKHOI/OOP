<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>

  <body></body>
  <script>
    class Temperature {
      nhietdo;
      constructor(nhietdo) {
        this.nhietdo = nhietdo;
      }
      getDoF() {
        return 1.8 * this.nhietdo + 32;
      }
      getDoKenvin() {
        return this.nhietdo + 273.15;
      }
      setNhietDo(nhietdo) {
        this.nhietdo = nhietdo;
      }
    }
    let temperature = new Temperature(25);
    let doF = temperature.getDoF();
    console.log(doF);
    let doK = temperature.getDoKenvin();
    console.log(doK);
    temperature.setNhietDo(20);
    console.log(temperature.getDoF());
    console.log(temperature.getDoKenvin());
  </script>
</html>
